<!DOCTYPE html>
<html lang="pt-br">
<head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GitFavorites-2.0</title>
<link rel="stylesheet" href="./style.css">
<link rel="shortcut icon" href="./assets/logo-github.svg" type="image/x-svg">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<script src="./js/main.js" type="module" defer></script>
</head>
<body>
<div id="app">
  <header>
  <img src="./assets/Gitfav.svg" alt="logo Gitfav">
  <div class="search">
    <label class="sr-only" for="input-search">Digite o Github username que quer favoritar</label> <!--acessibilidade do placeholder-->
    <input id="input-search" type="text" placeholder="Digite o Github username que quer favoritar">
    <button class="button-favorites">
      &star;
      Favoritar
    </button>
  </div>
 </header>
 <div class="table-container">
 <table>
  <thead>
    <tr>
      <th>Usuário</th>
      <th>Repositories</th>
      <th>Followers</th>
      <th>Ação</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
 </table>
 
 <div class="empty" id="empty-content">
  <img src="./assets/Estrela.svg" alt="imagem de uma estrela">
  <h1>Nenhum favorito ainda</h1>
 </div>

</div>
</div>
  
</body>
</html>
